<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Page JSF</title>
</h:head>
<body>

	<h1>JSF</h1>
	<h:form>
		<h:panelGroup columns="2">
			<h:outputText value="Campo nome: " />
			<h:inputText id="nome" value="#{pessoaBean.nome}" />
			<br />

			<h:outputText value="Campo sobrenome: " />
			<h:inputText id="sobrenome" value="#{pessoaBean.sobrenome}" />
			<br />

			<h:commandButton value="Botão" action="#{pessoaBean.exibirNome}" />
			<br />

			<h:outputText value="#{pessoaBean.nomeCompleto}" />
		</h:panelGroup>
	</h:form>

</body>
</html>
